{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Load jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- 메인 CSS 링크 -->
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <!-- Load c3.css -->
    <link href="{% static 'bower_components/c3/c3.css' %}" rel="stylesheet" type="text/css">
    <!-- Load d3.js and c3.js -->
    <script src="{% static 'bower_components/d3/d3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'bower_components/c3/c3.min.js' %}"></script>
</head>
<body>

<div class="top-bar">
    <div class="top-menu-title">
        Analysis of 학식알림이
    </div>
</div>

<div class="main-contents-container">

    <div class="main-contents">
        <div class="label">
            전체요청횟수{{ total_request_data }}
        </div>

        <div id="chart1"></div>
    </div>

    <div class="main-contents">
        <div class="label">
            식당별요청횟수
        </div>

        <div id="chart1"></div>
    </div>

    <div class="main-contents">

            요일별 요청횟수

        <div id="chart2"></div>

    <div class="main-contents">
        <div class="label">

    </div>

</div>


</body>
<script type="text/javascript">
    $(document).ready( function () {
        var chart1 = c3.generate({
            bindto: '#chart1',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        })
        var chart2 = c3.generate({
            bindto: '#chart2',

                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        })
        var chart3 = c3.generate({
            bindto: '#chart3',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        })
    });
</script>
</html>
