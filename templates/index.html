{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- Load jQuery -->
    <script href="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- 메인 CSS 링크 -->
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <!-- Load c3.css -->
    <link href="{% static 'bower_components/c3/c3.css' %}" rel="stylesheet" type="text/css">
    <!-- Load d3.js and c3.js -->
    <script src="{% static 'bower_components/d3/d3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'bower_components/c3/c3.min.js' %}"></script>
</head>
<body>

<div class="top-bar">
    <div clas="top-menu-title">
        Analysis of 학식알림이
    </div>
</div>

<div class="main-contents-container">

    <div class="main-contents">
       <div id="chart"></div>
    </div>

    <div class="main-contents">
        2번차트
    </div>

    <div class="main-contents">
        3번차트
    </div>

</div>


</body>
<script type="text/javascript">
    $ (function () {
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        })
    });
</script>
</html>
